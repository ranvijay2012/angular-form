<p>reactiveforms works!</p>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>
        First Name:
        <input type="text" formControlName="firstName" required>
        <br/>
    </label>

    <label>
        Last Name:
        <input type="text" formControlName="lastName" required>
        <br/>
    </label>

    <label>
        Email
        <input type="text" formControlName="email" required>
        <br/>
    </label>
    
    <div formGroupName="address">
        <h3 appMyRed> Address </h3>
        <label>
            City:
            <input type="text" formControlName="city" required>
            <br/>
        </label>

        <label>
            State:
            <input type="text" formControlName="state">
            <br/>
        </label>

        <label>
            Zip Code:
            <input type="text" formControlName="zip">
            <br/>
        </label>
    </div>

    <input type="submit" [disabled]="!profileForm.valid" value="Submit">

</form>

<p>
    {{profileForm.value | json | mypipe }}
</p>

<p>
Form Status : {{profileForm.status}}   
</p>
